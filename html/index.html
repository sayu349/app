<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>監査サンプリング</title>
</head>

<body>
    <form method="post" enctype="multipart/form-data">
        <p>ファイル貼り付け場所（入力必須）</p>
        <input type="file" name="upload-file" accept=".xlsx, .csv" required><br>
        <p>手続き実施上の有用性（入力必須）<br>
            ※半角で数値を入力してください</p>
        <input type="text" name="pm" required>
        <p>監査リスク（入力必須）</p>
        <input type="checkbox" name="audit_risk" value="RMM-L" required checked>RMM-L
        <input type="checkbox" name="audit_risk" value="RMM-H" required>RMM-H
        <p>内部統制（入力必須）</p>
        <input type="checkbox" name="internal_control" value="依頼する" required checked>依拠する
        <input type="checkbox" name="internal_control" value="依拠しない" required>依拠しない
        <p>ランダムシード（入力必須）<br>
            ※半角で数値を入力してください</p>
        <input type="text" name="random_state" required>
        <p>全ての項目を入力して実行ボタンをクリックしてください</p>
        <button type="submit">実行</button>
    </form>
</body>

</html>
